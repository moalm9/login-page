<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="background-gradient"></div>
      <img
        class="background-image"
        src="images/Rectangle4.png"
        alt="Background"
      />
      <div class="blurred-overlay"></div>
      <img
        class="woman-with-tablet"
        src="images/woman-with-tablet.png"
        alt="Woman with Tablet"
      />
      <div class="login-content">
        <div class="login-title">Login</div>
        <div class="login-subtitle">
          How to i get started lorem ipsum dolor at?
        </div>
        <div class="input-group password-group">
          <div class="input-background"></div>
          <div class="input-label">Password</div>
          <div class="input-icon">
            <div class="vector">
              <svg
                width="18"
                height="21"
                viewBox="0 0 18 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 7V6C3 2.68629 5.68629 0 9 0C12.3137 0 15 2.68629 15 6V7H17C17.5523 7 18 7.44772 18 8V20C18 20.5523 17.5523 21 17 21H1C0.44772 21 0 20.5523 0 20V8C0 7.44772 0.44772 7 1 7H3ZM16 9H2V19H16V9ZM8 14.7324C7.4022 14.3866 7 13.7403 7 13C7 11.8954 7.8954 11 9 11C10.1046 11 11 11.8954 11 13C11 13.7403 10.5978 14.3866 10 14.7324V17H8V14.7324ZM5 7H13V6C13 3.79086 11.2091 2 9 2C6.79086 2 5 3.79086 5 6V7Z"
                  fill="#1C1C1C"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="input-group username-group">
          <div class="input-background"></div>
          <div class="input-label">Username</div>
          <div class="input-icon">
            <div class="vector">
              <svg
                width="16"
                height="21"
                viewBox="0 0 16 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 21H14V19C14 17.3431 12.6569 16 11 16H5C3.34315 16 2 17.3431 2 19V21H0V19C0 16.2386 2.23858 14 5 14H11C13.7614 14 16 16.2386 16 19V21ZM8 12C4.68629 12 2 9.3137 2 6C2 2.68629 4.68629 0 8 0C11.3137 0 14 2.68629 14 6C14 9.3137 11.3137 12 8 12ZM8 10C10.2091 10 12 8.20914 12 6C12 3.79086 10.2091 2 8 2C5.79086 2 4 3.79086 4 6C4 8.20914 5.79086 10 8 10Z"
                  fill="#1C1C1C"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="login-button">
          <div class="button-background"></div>
          <div class="button-label">Login Now</div>
        </div>
        <div class="alternative-login">
          <div class="alternative-title">Login<span> with Others</span></div>
        </div>
        <div class="social-login">
          <div class="social-login-google">
            <div class="social-login-content">
              <img
                class="social-login-icon"
                src="images/google 1.png"
                alt="Google"
              />
              <div class="social-login-label">
                Login with <span>google</span>
              </div>
            </div>
          </div>
          <div class="social-login-facebook">
            <div class="social-login-content">
              <img
                class="social-login-icon"
                src="images/facebook 1.png"
                alt="Facebook"
              />
              <div class="social-login-label">
                Login with <span>Facebook</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="thunderbolt-container">
        <div class="thunderbolt-background"></div>
        <img
          class="thunderbolt-icon"
          src="images/thunderbolt 1.png"
          alt="Thunderbolt"
        />
      </div>
      <div class="motivational-text">
        Very good<br />works are<br />waiting for <br />you Login<br />Now!!!
      </div>
    </div>
  </body>
</html>
